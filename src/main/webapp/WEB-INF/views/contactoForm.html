<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title th:text="#{label.titulo.contactos}"></title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/resources/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="col-md-offset-2 col-md-7">
			<h3 class="text-center">
				<span th:text="#{label.titulo.aplicacion}"></span>
			</h3>
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<span th:text="#{label.contacto.agregar}"></span>
					</div>
				</div>
				<div class="panel-body">

					<form th:action="@{/contactos/guardaContacto}" class="form-horizontal"
						method="post" th:object="${contacto}">
						
						<input type="hidden" id="id" name="id" th:field="*{id}"/>

						<div class="form-group">
							<label th:text="#{label.contacto.nombre}" class="col-md-3 control-label"></label>
							<div class="col-md-9">
								<input type="text" th:field="*{nombre}" class="form-control" />
							</div>
							<div class="col-md-9">
								<span th:if="${#fields.hasErrors('nombre')}">
        							<span th:errors="*{nombre}"></span>
    							</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" th:text="#{label.contacto.apellidos}">
							</label>
							<div class="col-md-9">
								<input type="text" th:field="*{apellidos}" class="form-control" />
							</div>
							<div class="col-md-9">
								<span th:if="${#fields.hasErrors('apellidos')}">
        							<span th:errors="*{apellidos}"></span>
    							</span>
							</div>
						</div>

						<div class="form-group">
							<label th:text="#{label.contacto.edad}" class="col-md-3 control-label">
							</label>
							<div class="col-md-3">
								<input type="text" th:field="*{edad}" class="form-control" />
							</div>
							<div class="col-md-3">
								<span th:if="${#fields.hasErrors('edad')}">
        							<span th:errors="*{edad}"></span>
    							</span>
							</div>
						</div>

						<div class="form-group">
							<label th:text="#{label.contacto.tipo.contacto}" class="col-md-3 control-label">
							</label>
							<div class="col-md-6">
								<select th:field="*{tipoContacto}" class="form-control">
									<option value="">--SELECT--</option>
									<option th:each="tipoContactoS: ${#servletContext.getAttribute('tipoContactoList')}"
    									th:value="${tipoContactoS}"
    									th:text="${tipoContactoS}" />
								</select>
							</div>
							<div class="col-md-6">
								<span th:if="${#fields.hasErrors('tipoContacto')}">
        							<span th:errors="*{tipoContacto}"></span>
    							</span>
							</div>
						</div>

						<div class="form-group">
							<label th:text="#{label.contacto.direccion}" class="col-md-3 control-label">
							</label>
							<div class="col-md-9">
								<input type="text" th:field="*{direccion}" class="form-control" />
							</div>
							<div class="col-md-9">
								<span th:if="${#fields.hasErrors('direccion')}">
        							<span th:errors="*{direccion}"></span>
    							</span>
							</div>
						</div>

						<div class="form-group">
							<label th:text="#{label.contacto.medio.contacto}" class="col-md-3 control-label">
							</label>
							<div class="col-md-6">
								<select th:field="*{medioContacto}" class="form-control">
									<option value="">--SELECT--</option>
									<option th:each="medioContactoS: ${#servletContext.getAttribute('medioContactoList')}"
    									th:value="${medioContactoS}"
    									th:text="${medioContactoS}" />
								</select>
							</div>
							<div class="col-md-6">
								<span th:if="${#fields.hasErrors('medioContacto')}">
        							<span th:errors="*{medioContacto}"></span>
    							</span>
							</div>
						</div>

						<div class="form-group">
							<label th:text="#{label.contacto.medio}" class="col-md-3 control-label">
							</label>
							<div class="col-md-9">
								<input type="text" th:field="*{medio}" class="form-control" />
							</div>
							<div class="col-md-9">
								<span th:if="${#fields.hasErrors('medio')}">
        							<span th:errors="*{medio}"></span>
    							</span>
							</div>
						</div>



						<div class="form-group">
							<!-- Button -->
							<div class="col-md-offset-3 col-md-9">
								<input class="btn btn-primary" type="submit"
									th:attr="value=#{label.contacto.enviar}" />
								&nbsp; <a th:href="@{/contactos/listar}" class="btn btn-primary"
									role="button">
										<span th:text="#{label.contacto.cancelar}"></span>
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
