<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title th:text="#{label.titulo.usuarios}"></title>
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/resources/js/jquery-1.11.1.min.js}"></script>
        <script th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-offset-2 col-md-7">
                <h3 class="text-center">
                    <span th:text="#{label.titulo.aplicacion}"></span>
                </h3>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <span th:text="#{label.agregar}"></span>
                        </div>
                    </div>
                    <div class="panel-body">

                        <form th:action="@{/usuarios/guardarUsuario}" class="form-horizontal"
                              method="post" th:object="${usuario}">

                            <input type="hidden" id="idusuario" name="idusuario" th:field="*{idusuario}"/>
                            <div class="form-group">
                                <label th:text="#{label.usuario.apodo}" class="col-md-3 control-label"></label>
                                <div class="col-md-9">
                                    <input type="text" th:field="*{apodo}" class="form-control" />
                                </div>
                                <div class="col-md-9">
                                    <span th:if="${#fields.hasErrors('apodo')}">
                                        <span th:errors="*{apodo}"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label th:text="#{label.usuario.correo1}" class="col-md-3 control-label"></label>
                                <div class="col-md-9">
                                    <input type="text" th:field="*{correo1}" class="form-control" />
                                </div>
                                <div class="col-md-9">
                                    <span th:if="${#fields.hasErrors('correo1')}">
                                        <span th:errors="*{correo1}"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label th:text="#{label.usuario.correo2}" class="col-md-3 control-label"></label>
                                <div class="col-md-9">
                                    <input type="text" th:field="*{correo2}" class="form-control" />
                                </div>
                                <div class="col-md-9">
                                    <span th:if="${#fields.hasErrors('correo2')}">
                                        <span th:errors="*{correo2}"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label th:text="#{label.usuario.nombre}" class="col-md-3 control-label"></label>
                                <div class="col-md-9">
                                    <input type="text" th:field="*{nombre}" class="form-control" />
                                </div>
                                <div class="col-md-9">
                                    <span th:if="${#fields.hasErrors('nombre')}">
                                        <span th:errors="*{nombre}"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" th:text="#{label.usuario.apellido1}">
                                </label>
                                <div class="col-md-9">
                                    <input type="text" th:field="*{apellido1}" class="form-control" />
                                </div>
                                <div class="col-md-9">
                                    <span th:if="${#fields.hasErrors('apellido1')}">
                                        <span th:errors="*{apellido1}"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" th:text="#{label.usuario.apellido2}">
                                </label>
                                <div class="col-md-9">
                                    <input type="text" th:field="*{apellido2}" class="form-control" />
                                </div>
                                <div class="col-md-9">
                                    <span th:if="${#fields.hasErrors('apellido2')}">
                                        <span th:errors="*{apellido2}"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label th:text="#{label.usuario.edad}" class="col-md-3 control-label">
                                </label>
                                <div class="col-md-3">
                                    <input type="text" th:field="*{edad}" class="form-control" />
                                </div>
                                <div class="col-md-3">
                                    <span th:if="${#fields.hasErrors('edad')}">
                                        <span th:errors="*{edad}"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label th:text="#{label.usuario.fnac}" class="col-md-3 control-label">
                                </label>
                                <div class="col-md-3">
                                    <input type="date" th:field="*{fnac}" class="form-control" />
                                </div>
                                <div class="col-md-3">
                                    <span th:if="${#fields.hasErrors('fnac')}">
                                        <span th:errors="*{fnac}"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label th:text="#{label.usuario.telefono1}" class="col-md-3 control-label">
                                </label>
                                <div class="col-md-3">
                                    <input type="text" th:field="*{telefono1}" class="form-control" />
                                </div>
                                <div class="col-md-3">
                                    <span th:if="${#fields.hasErrors('telefono1')}">
                                        <span th:errors="*{telefono1}"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label th:text="#{label.usuario.telefono2}" class="col-md-3 control-label">
                                </label>
                                <div class="col-md-3">
                                    <input type="text" th:field="*{telefono2}" class="form-control" />
                                </div>
                                <div class="col-md-3">
                                    <span th:if="${#fields.hasErrors('telefono2')}">
                                        <span th:errors="*{telefono2}"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label th:text="#{label.usuario.rol}" class="col-md-3 control-label">
                                </label>
                                <div class="col-md-3">
                                    <select th:field="*{idrol}" class="form-control">
                                        <option value="">--SELECT--</option>
                                        <option th:each="rolS: ${#servletContext.getAttribute('roles')}"
                                                th:value="${rolS.idrol}"
                                                th:text="${rolS.nombre}" />
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <span th:if="${#fields.hasErrors('idrol')}">
                                        <span th:errors="*{idrol}"></span>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label th:text="#{label.usuario.contra}" class="col-md-3 control-label">
                                </label>
                                <div class="col-md-3">
                                    <input type="text" th:field="*{contra}" class="form-control" />
                                </div>
                                <div class="col-md-3">
                                    <span th:if="${#fields.hasErrors('contra')}">
                                        <span th:errors="*{contra}"></span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-offset-3 col-md-9">
                                    <input class="btn btn-primary" type="submit"
                                           th:attr="value=#{label.enviar}" />
                                    &nbsp; <a th:href="@{/usuarios/getAll}" class="btn btn-primary"
                                              role="button">
                                        <span th:text="#{label.cancelar}"></span>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
